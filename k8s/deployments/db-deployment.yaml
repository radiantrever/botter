apiVersion: apps/v1
kind: Deployment
metadata:
  name: botter-db
  namespace: botter
  labels:
    app: botter-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: botter-db
  template:
    metadata:
      labels:
        app: botter-db
    spec:
      containers:
        - name: postgres
          image: postgres:18.1-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "botter_db"
            - name: POSTGRES_USER
              value: "botter_user"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: botter-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - botter_user
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - botter_user
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
