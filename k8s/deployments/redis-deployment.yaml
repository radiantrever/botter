apiVersion: apps/v1
kind: Deployment
metadata:
  name: botter-redis
  namespace: botter
  labels:
    app: botter-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: botter-redis
  template:
    metadata:
      labels:
        app: botter-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2.8-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--appendonly", "yes"]
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
